<ion-view view-title="Countries 3">
  <ion-content>
    <div class="list">
      <ion-item class="item-thumbnail-left" ng-repeat="countrie3 in countries3">
        <div class="info">
          <h1>{{countrie3.name}}</h1>
          <p>Codigo1: {{countrie3.alpha2_code}} </p>

        </div>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
